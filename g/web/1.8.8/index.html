		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
				if(document.location.href.startsWith("file:")) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					
					// %%%%%%%%% launch options %%%%%%%%%%%%
					
					window.eaglercraftXOpts = {
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						servers: [
							{ addr: "wss://mc.arch.lol", name: "ArchMC" }
							{ addr: "wss://beta.vanillacraftsmp.org", name: "VanillaMC" }
							{ addr: "wss://mc.asspixel.net", name: "A**Pixel" }
							{ addr: "wss://zentic.cc", name: "Zentic" }
							{ addr: "wss://legxnd.minecraft.pe", name: "LegendSMP" }
							{ addr: "wss://asianf4armer.minecraft.pe", name: "Farmer SMP" }
							/* example: { addr: "ws://localhost:8081/", name: "Local test server" } */
						]
					};
					
					// %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
					
					var q = window.location.search;
					if(typeof q === "string" && q.startsWith("?")) {
						q = new URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}
					
					main();
					
				}
			});
		</script>

	<body style="margin:0px;width:100vw;height:100vh;overflow:hidden;" id="game_frame">
